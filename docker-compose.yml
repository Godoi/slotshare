services:
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: php-app
    working_dir: /var/www/project
    volumes:
      - .:/var/www/project:cached
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "php", "-r", "exit(extension_loaded('pdo_mysql') && extension_loaded('xdebug') ? 0 : 1);"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  nginx:
    image: nginx:alpine
    container_name: nginx-app
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/project:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: mysql-app
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: app_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

  cli:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: php-cli
    working_dir: /var/www/project
    volumes:
      - .:/var/www/project:cached

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data: